language: python

env:
  matrix:
    - T=none

matrix:
  exclude:
    - env: T=none
  include:
    - env: T=sanity/1
    - env: T=sanity/2
    - env: T=sanity/3
    - env: T=sanity/4

    - env: T=hcloud/3.8/1
    - env: T=hcloud/3.8/2

branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

build:
  ci:
    - tests/utils/shippable/timing.sh tests/utils/shippable/shippable.sh $T

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
